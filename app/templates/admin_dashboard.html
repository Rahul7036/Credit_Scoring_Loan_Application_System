{% extends "base.html" %}

{% block title %}Admin Dashboard - Credit Scoring System{% endblock %}

{% block content %}
<div class="admin-dashboard">
    <div class="dashboard-header">
        <h2>Admin Dashboard</h2>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <h3>Total Applications</h3>
            <p class="stat-number">{{ stats.total_loans }}</p>
        </div>
        <div class="stat-card">
            <h3>Pending Review</h3>
            <p class="stat-number">{{ stats.pending_count }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Amount</h3>
            <p class="stat-number">${{ stats.total_amount }}</p>
        </div>
    </div>

    <div class="loan-filters">
        <select id="status-filter" class="form-control">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="in_review">In Review</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
        </select>
    </div>
</div>
{% endblock %}
